          type: string
          format: date-time
          example: "2024-01-15T10:35:00Z"
        createdAt:
          type: string
          format: date-time
          example: "2024-01-15T10:35:00Z"

    SkillScores:
      type: object
      properties:
        overallScore:
          type: integer
          example: 85
        skills:
          type: object
          additionalProperties:
            type: integer
          example:
            javascript: 95
            react: 88
            nodejs: 82
            python: 75
            typescript: 90

    # Notification Schemas
    Notification:
      type: object
      properties:
        id:
          type: integer
          example: 1
        userId:
          type: integer
          example: 123
        type:
          type: string
          example: "project_invitation"
        title:
          type: string
          example: "New Project Invitation"
        message:
          type: string
          example: "You have been invited to join Project X"
        category:
          type: string
          example: "projects"
        priority:
          type: string
          enum: [low, medium, high]
          example: "medium"
        read:
          type: boolean
          example: false
        archived:
          type: boolean
          example: false
        action:
          type: string
          nullable: true
          example: "view_project"
        actionUrl:
          type: string
          nullable: true
          example: "/projects/123"
        relatedEntityId:
          type: integer
          nullable: true
          example: 123
        relatedEntityType:
          type: string
          nullable: true
          example: "project"
        metadata:
          type: object
          additionalProperties: true
          nullable: true
          example:
            projectName: "Project X"
            inviterName: "Jane Doe"
        createdAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        readAt:
          type: string
          format: date-time
          nullable: true
          example: null

    NotificationCreate:
      type: object
      required: [type, title, message]
      properties:
        userId:
          type: integer
          description: Target user ID (optional, defaults to authenticated user)
          example: 123
        type:
          type: string
          description: Notification type
          example: "project_invitation"
        title:
          type: string
          description: Notification title
          example: "New Project Invitation"
        message:
          type: string
          description: Notification message
          example: "You have been invited to join Project X"
        category:
          type: string
          description: Notification category
          example: "projects"
        priority:
          type: string
          enum: [low, medium, high]
          default: medium
          example: "medium"
        action:
          type: string
          description: Action identifier
          example: "view_project"
        actionUrl:
          type: string
          description: URL for the action
          example: "/projects/123"
        relatedEntityId:
          type: integer
          description: Related entity ID
          example: 123
        relatedEntityType:
          type: string
          description: Related entity type
          example: "project"
        metadata:
          type: object
          additionalProperties: true
          description: Additional metadata
          example:
            projectName: "Project X"
            inviterName: "Jane Doe"
