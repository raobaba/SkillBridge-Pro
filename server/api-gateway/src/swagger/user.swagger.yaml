openapi: 3.0.0
info:
  title: User Service API
  description: API for user registration, login, profile management, password reset, email verification, OAuth updates, portfolio synchronization, and notifications
  version: 1.0.0

servers:
  - url: http://localhost:3001
    description: Local User Server

tags:
  - name: "ðŸ”µ USER SERVICE - Authentication"
    description: "User Service: Registration, login, and authentication endpoints"
  - name: "ðŸ”µ USER SERVICE - Profile"
    description: "User Service: Profile management and updates"
  - name: "ðŸ”µ USER SERVICE - Security"
    description: "User Service: Password management and email verification"
  - name: "ðŸ”µ USER SERVICE - OAuth"
    description: "User Service: OAuth integration and updates"
  - name: "ðŸ”µ USER SERVICE - Developers"
    description: "User Service: Developer listings and discovery"
  - name: "ðŸ”µ USER SERVICE - Role Management"
    description: "User Service: User role management (Admin only)"
  - name: "ðŸ”µ USER SERVICE - Portfolio Sync"
    description: "User Service: Portfolio synchronization with external platforms (GitHub, StackOverflow)"
  - name: "ðŸ”µ USER SERVICE - Notifications"
    description: "User Service: User notifications management"

paths:
  /api/v1/user/register:
    post:
      summary: Register a new user
      tags:
        - "ðŸ”µ USER SERVICE - Authentication"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Rajan Kumar
                email:
                  type: string
                  format: email
                  example: raorajan9576@gmail.com
                role:
                  type: string
                  enum: [developer, project-owner, admin]
                  default: developer # ðŸ‘ˆ default role
                  example: developer
                domains:
                  type: string
                  example: "web, ai-ml"
                experience:
                  type: string
                  example: "3 years"
                availability:
                  type: string
                  enum: [full-time, part-time, freelance]
                  default: full-time
                  example: full-time
                password:
                  type: string
                  format: password
                  example: 123123
      responses:
        "201":
          description: User registered successfully
        "400":
          description: Bad request

  /api/v1/user/login:
    post:
      summary: Login a user
      description: Authenticates user and returns JWT token stored in HTTP-only cookie for security
      tags:
        - "ðŸ”µ USER SERVICE - Authentication"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [email, password, role]
              properties:
                email:
                  type: string
                  format: email
                  example: raorajan9576@gmail.com
                role:
                  type: string
                  enum: [developer, project-owner, admin]
                  default: developer # ðŸ‘ˆ default role
                  example: developer
                password:
                  type: string
                  example: 123123
      responses:
        "200":
          description: Login successful - JWT token stored in HTTP-only cookie
          headers:
            Set-Cookie:
              description: JWT token stored in HTTP-only cookie
              schema:
                type: string
                example: "token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; HttpOnly; Secure; SameSite=Strict"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Login successful"
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  status:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: "Invalid email or password"

  /api/v1/user/profile:
    get:
      summary: Get user profile
      tags:
        - "ðŸ”µ USER SERVICE - Profile"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User profile returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
        "404":
          description: User not found
        "500":
          description: Internal server error

    put:
      summary: Update user profile
      description: Update editable profile fields (does not allow email, password, ID, or system fields)
      tags:
        - "ðŸ”µ USER SERVICE - Profile"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdate"
      responses:
        "200":
          description: Profile updated successfully
        "400":
          description: Invalid request data
        "401":
          description: Unauthorized
        "404":
          description: User not found
        "500":
          description: Internal server error

    delete:
      summary: Delete user profile
      tags:
        - "ðŸ”µ USER SERVICE - Profile"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User deleted successfully
        "401":
          description: Unauthorized
        "404":
          description: User not found
        "500":
          description: Internal server error

  /api/v1/user/verify-email:
    get:
      summary: Verify email using token
      tags:
        - "ðŸ”µ USER SERVICE - Security"
      parameters:
        - name: token
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Email verified
        "400":
          description: Invalid or expired token

  /api/v1/user/verify-email/{id}:
    get:
      summary: Verify email using user ID (fallback)
      tags:
        - "ðŸ”µ USER SERVICE - Security"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Email verified
        "404":
          description: User not found

  /api/v1/user/forgot-password:
    post:
      summary: Send password reset email
      tags:
        - "ðŸ”µ USER SERVICE - Security"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [email]
              properties:
                email:
                  type: string
      responses:
        "200":
          description: Reset email sent
        "404":
          description: User not found

  /api/v1/user/reset-password/{token}:
    put:
      summary: Reset password using token
      tags:
        - "ðŸ”µ USER SERVICE - Security"
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [newPassword]
              properties:
                newPassword:
                  type: string
      responses:
        "200":
          description: Password reset successful
        "400":
          description: Invalid or expired token

  /api/v1/user/change-password:
    put:
      summary: Change password (logged-in user)
      tags:
        - "ðŸ”µ USER SERVICE - Security"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [currentPassword, newPassword]
              properties:
                currentPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        "200":
          description: Password changed
        "401":
          description: Invalid current password

  /api/v1/user/oauth:
    put:
      summary: Update OAuth details
      tags:
        - "ðŸ”µ USER SERVICE - OAuth"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [oauthProvider, oauthId]
              properties:
                oauthProvider:
                  type: string
                oauthId:
                  type: string
      responses:
        "200":
          description: OAuth details updated

  /api/v1/user/logout:
    post:
      summary: Logout the currently logged-in user
      description: Invalidates the user's session and clears the JWT token from HTTP-only cookie. No client-side token removal needed.
      tags:
        - "ðŸ”µ USER SERVICE - Authentication"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Logout successful - JWT token cleared from HTTP-only cookie
          headers:
            Set-Cookie:
              description: JWT token cleared from HTTP-only cookie
              schema:
                type: string
                example: "token=; HttpOnly; Secure; SameSite=Strict; Max-Age=0"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Logged out successfully"
        "401":
          description: Unauthorized â€“ missing or invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  status:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: "Unauthorized"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  status:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: "Logout failed"
                  error:
                    type: string
                    example: "Error message"

  /api/v1/user/developers:
    get:
      summary: Get all developers
      description: Retrieve a list of all developers in the system
      tags:
        - "ðŸ”µ USER SERVICE - Developers"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of developers returned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/v1/user/chat/users:
    get:
      summary: Get chat users (developers and project owners)
      description: Retrieve a list of all developers and project owners for chat purposes. The authenticated user is automatically excluded from the results.
      tags:
        - "ðŸ”µ USER SERVICE - Developers"
      security:
        - bearerAuth: []
      parameters:
        - name: search
          in: query
          description: Search users by name, email, or bio
          schema:
            type: string
          example: "john"
        - name: limit
          in: query
          description: Maximum number of users to return
          schema:
            type: integer
            default: 200
            minimum: 1
            maximum: 500
          example: 200
      responses:
        "200":
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Users retrieved successfully"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
                    description: Array of users (developers and project owners) with signed avatar URLs
                  count:
                    type: integer
                    description: Total number of users returned
                    example: 25
              example:
                success: true
                status: 200
                message: "Users retrieved successfully"
                data:
                  - id: 1
                    name: "John Doe"
                    email: "john@example.com"
                    role: "developer"
                    avatarUrl: "https://supabase.co/storage/v1/object/sign/upload/avatar.jpg?token=..."
                    bio: "Full-stack developer"
                    location: "New York, USA"
                  - id: 2
                    name: "Jane Smith"
                    email: "jane@example.com"
                    role: "project-owner"
                    avatarUrl: "https://supabase.co/storage/v1/object/sign/upload/avatar2.jpg?token=..."
                    bio: "Project manager"
                    location: "San Francisco, USA"
                count: 2
        "401":
          description: Unauthorized - Authentication required
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  status:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: "Unauthorized"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  status:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: "Failed to fetch users"
                  error:
                    type: string
                    example: "Error message"

  /api/v1/user/{userId}/roles:
    post:
      summary: Assign role to user
      description: Assign a role to a user (Admin only)
      tags:
        - "ðŸ”µ USER SERVICE - Role Management"
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
          description: User ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [role]
              properties:
                role:
                  type: string
                  enum: [developer, project-owner, admin]
      responses:
        "200":
          description: Role assigned successfully
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin only
        "404":
          description: User not found
    
    get:
      summary: Get user roles
      description: Retrieve all roles assigned to a user (Admin only)
      tags:
        - "ðŸ”µ USER SERVICE - Role Management"
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
          description: User ID
      responses:
        "200":
          description: User roles returned
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin only
        "404":
          description: User not found

  /api/v1/user/{userId}/roles/{role}:
    delete:
      summary: Remove role from user
      description: Remove a specific role from a user (Admin only)
      tags:
        - "ðŸ”µ USER SERVICE - Role Management"
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
          description: User ID
        - name: role
          in: path
          required: true
          schema:
            type: string
            enum: [developer, project-owner, admin]
          description: Role to remove
      responses:
        "200":
          description: Role removed successfully
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin only
        "404":
          description: User not found

  /api/v1/user/{userId}/with-roles:
    get:
      summary: Get user with roles
      description: Retrieve user details along with all assigned roles (Admin only)
      tags:
        - "ðŸ”µ USER SERVICE - Role Management"
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
          description: User ID
      responses:
        "200":
          description: User with roles returned
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin only
        "404":
          description: User not found

  /api/v1/user/roles/stats:
    get:
      summary: Get role statistics
      description: Get statistics about user roles in the system (Admin only)
      tags:
        - "ðŸ”µ USER SERVICE - Role Management"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Role statistics returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      developer:
                        type: integer
                        example: 150
                      projectOwner:
                        type: integer
                        example: 50
                      admin:
                        type: integer
                        example: 5
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - Admin only
        "500":
          description: Internal server error

  # ============================================
  # PORTFOLIO SYNC ENDPOINTS
  # ============================================

  /api/v1/user/portfolio-sync/status:
    get:
      summary: Get portfolio sync status
      description: Get synchronization status for all connected integrations (GitHub, StackOverflow)
      tags:
        - "ðŸ”µ USER SERVICE - Portfolio Sync"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Sync status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: "#/components/schemas/SyncStatus"
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/v1/user/portfolio-sync/integrations:
    get:
      summary: Get connected integrations
      description: Get list of all connected portfolio integrations
      tags:
        - "ðŸ”µ USER SERVICE - Portfolio Sync"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Integrations retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Integration"
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/v1/user/portfolio-sync/integrations/github/connect:
    post:
      summary: Connect GitHub integration
      description: Connect GitHub account for portfolio synchronization
      tags:
        - "ðŸ”µ USER SERVICE - Portfolio Sync"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [accessToken]
              properties:
                accessToken:
                  type: string
                  description: GitHub OAuth access token
                  example: "gho_xxxxxxxxxxxxxxxxxxxx"
                refreshToken:
                  type: string
                  description: GitHub OAuth refresh token (optional)
                  example: "ghr_xxxxxxxxxxxxxxxxxxxx"
                expiresIn:
                  type: integer
                  description: Token expiration time in seconds
                  example: 3600
                scope:
                  type: string
                  description: OAuth scopes granted
                  example: "read:user,repo"
      responses:
        "200":
          description: GitHub connected successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "GitHub connected successfully"
                  data:
                    type: object
                    properties:
                      platform:
                        type: string
                        example: "github"
                      username:
                        type: string
                        example: "johndoe"
        "400":
          description: Bad request - missing access token
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/v1/user/portfolio-sync/integrations/stackoverflow/connect:
    post:
      summary: Connect StackOverflow integration
      description: Connect StackOverflow account for portfolio synchronization
      tags:
        - "ðŸ”µ USER SERVICE - Portfolio Sync"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [accessToken, userId]
              properties:
                accessToken:
                  type: string
                  description: StackOverflow OAuth access token
                  example: "xxxxxxxxxxxxxxxxxxxx"
                userId:
                  type: integer
                  description: StackOverflow user ID
                  example: 123456
                username:
                  type: string
                  description: StackOverflow username (optional)
                  example: "johndoe"
      responses:
        "200":
          description: StackOverflow connected successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "StackOverflow connected successfully"
                  data:
                    type: object
                    properties:
                      platform:
                        type: string
                        example: "stackoverflow"
                      userId:
                        type: integer
                        example: 123456
        "400":
          description: Bad request - missing required fields
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/v1/user/portfolio-sync/integrations/{platform}/disconnect:
    post:
      summary: Disconnect integration
      description: Disconnect a portfolio integration (GitHub or StackOverflow)
      tags:
        - "ðŸ”µ USER SERVICE - Portfolio Sync"
      security:
        - bearerAuth: []
      parameters:
        - name: platform
          in: path
          required: true
          schema:
            type: string
            enum: [github, stackoverflow]
          description: Platform to disconnect
      responses:
        "200":
          description: Integration disconnected successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "github disconnected successfully"
        "400":
          description: Bad request - invalid platform
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/v1/user/portfolio-sync/sync:
    post:
      summary: Trigger portfolio sync
      description: Trigger synchronization for a specific platform or all platforms
      tags:
        - "ðŸ”µ USER SERVICE - Portfolio Sync"
      security:
        - bearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                platform:
                  type: string
                  enum: [github, stackoverflow, portfolio, all]
                  default: all
                  description: Platform to sync. Use 'portfolio' to sync from portfolio URL, 'all' to sync all platforms
                  example: "all"
                stackOverflowUserId:
                  type: integer
                  description: Required when platform is 'stackoverflow'
                  example: 123456
      responses:
        "200":
          description: Sync completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Sync completed"
                  data:
                    type: object
                    description: Sync results for each platform
        "400":
          description: Bad request - missing required fields or invalid platform
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/v1/user/portfolio-sync/history:
    get:
      summary: Get sync history
      description: Get synchronization history for the authenticated user
      tags:
        - "ðŸ”µ USER SERVICE - Portfolio Sync"
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
          description: Maximum number of history records to return
      responses:
        "200":
          description: Sync history retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/SyncHistory"
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/v1/user/portfolio-sync/data:
    get:
      summary: Get sync data
      description: Get synchronized portfolio data from connected platforms
      tags:
        - "ðŸ”µ USER SERVICE - Portfolio Sync"
      security:
        - bearerAuth: []
      parameters:
        - name: platform
          in: query
          schema:
            type: string
            enum: [github, stackoverflow]
          description: Filter by platform (optional)
        - name: dataType
          in: query
          schema:
            type: string
          description: Filter by data type (e.g., 'repository', 'answer')
      responses:
        "200":
          description: Sync data retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/SyncData"
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/v1/user/portfolio-sync/skills:
    get:
      summary: Get skill scores
      description: Get calculated skill scores from portfolio data
      tags:
        - "ðŸ”µ USER SERVICE - Portfolio Sync"
      security:
        - bearerAuth: []
      parameters:
        - name: platform
          in: query
          schema:
            type: string
            enum: [github, stackoverflow, overall]
            default: overall
          description: Platform to get skills for, or 'overall' for aggregated skills
      responses:
        "200":
          description: Skill scores retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: "#/components/schemas/SkillScores"
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  # ============================================
  # NOTIFICATION ENDPOINTS
  # ============================================

  /api/v1/user/notifications:
    get:
      summary: Get all notifications
      description: Retrieve all notifications for the authenticated user with optional filters
      tags:
        - "ðŸ”µ USER SERVICE - Notifications"
      security:
        - bearerAuth: []
