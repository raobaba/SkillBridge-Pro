openapi: 3.0.0
info:
  title: Project Service API
  description: API for project management, applications, invitations, file management, updates, reviews, and boosting
  version: 1.0.0

servers:
  - url: http://localhost:3002
    description: Local Project Server

tags:
  - name: "游릭 PROJECT SERVICE - Management"
    description: "Project Service: Core project CRUD operations and management"
  - name: "游릭 PROJECT SERVICE - Applications"
    description: "Project Service: Project application and applicant management"
  - name: "游릭 PROJECT SERVICE - Invitations"
    description: "Project Service: Project invitation system"
  - name: "游릭 PROJECT SERVICE - Files"
    description: "Project Service: File management for projects"
  - name: "游릭 PROJECT SERVICE - Updates"
    description: "Project Service: Project progress updates and milestones"
  - name: "游릭 PROJECT SERVICE - Reviews"
    description: "Project Service: Project reviews and ratings"
  - name: "游릭 PROJECT SERVICE - Boosting"
    description: "Project Service: Project promotion and boosting features"
  - name: "游릭 PROJECT SERVICE - Analytics"
    description: "Project Service: Project analytics, statistics, and data insights"
  - name: "游릭 PROJECT SERVICE - Search"
    description: "Project Service: Advanced project search and discovery"
  - name: "游릭 PROJECT SERVICE - Favorites"
    description: "Project Service: Project favorites and bookmarks"
  - name: "游릭 PROJECT SERVICE - Saves"
    description: "Project Service: Project saves and bookmarks"
  - name: "游릭 PROJECT SERVICE - Comments"
    description: "Project Service: Project comments and discussions"
  - name: "游릭 PROJECT SERVICE - Public Discovery"
    description: "Project Service: Public project discovery and metadata for developers"
  - name: "游릭 PROJECT SERVICE - AI"
    description: "Project Service: AI-powered project generation and suggestions"

paths:
  /api/v1/projects:
    post:
      summary: Create a new project
      description: Create a new project with all necessary details
      tags:
        - "游릭 PROJECT SERVICE - Management"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectCreate"
            example:
              title: "E-commerce Platform Development"
              description: "Build a modern e-commerce platform with React and Node.js. Looking for a full-stack developer with experience in React, Node.js, and MongoDB."
              roleNeeded: "Full Stack Developer"
              status: "active"
              priority: "high"
              category: "Web Development"
              experienceLevel: "mid"
              budgetMin: 8000
              budgetMax: 15000
              currency: "USD"
              isRemote: true
              isUrgent: false
              isFeatured: true
              location: "Remote"
              duration: "3 months"
              startDate: "2024-02-01T00:00:00Z"
              deadline: "2024-05-01T00:00:00Z"
              requirements: "3+ years React experience, Node.js knowledge, MongoDB experience preferred"
              benefits: "Flexible hours, learning opportunities, competitive pay"
              company: "TechCorp Inc."
              website: "https://techcorp.com"
              maxApplicants: 10
              language: "English"
              timezone: "UTC-5"
              skills: ["React", "Node.js", "MongoDB", "Express", "JavaScript"]
              tags: ["ecommerce", "react", "nodejs", "mongodb"]
      responses:
        "201":
          description: Project created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResponse"
        "400":
          description: Bad request - missing required fields
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

    get:
      summary: List projects
      description: Get a list of projects with optional filtering. Enhanced with public filters for developer discovery.
      tags:
        - "游릭 PROJECT SERVICE - Management"
      parameters:
        - name: ownerId
          in: query
          description: Filter by project owner ID
          schema:
            type: integer
        - name: status
          in: query
          description: Filter by project status
          schema:
            type: string
            enum: [draft, active, completed, cancelled]
        - name: category
          in: query
          description: Filter by project category
          required: false
          schema:
            type: string
            example: "Web Development"
        - name: experienceLevel
          in: query
          description: Filter by required experience level
          required: false
          schema:
            type: string
            enum: [entry, mid, senior, lead]
            example: "mid"
        - name: isRemote
          in: query
          description: Filter by remote work availability
          required: false
          schema:
            type: boolean
            example: true
        - name: limit
          in: query
          description: Number of results per page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
      responses:
        "200":
          description: Projects retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  projects:
                    type: array
                    items:
                      $ref: "#/components/schemas/Project"
        "500":
          description: Internal server error

  /api/v1/projects/public:
    get:
      summary: Get public projects for developer discovery
      description: Get a list of projects specifically designed for developer discovery with advanced filtering options. No authentication required.
      tags:
        - "游릭 PROJECT SERVICE - Public Discovery"
      parameters:
        - name: category
          in: query
          description: Filter by project category
          required: false
          schema:
            type: string
            example: "Web Development"
        - name: experienceLevel
          in: query
          description: Filter by required experience level
          required: false
          schema:
            type: string
            enum: [entry, mid, senior, lead]
            example: "mid"
        - name: isRemote
          in: query
          description: Filter by remote work availability
          required: false
          schema:
            type: boolean
            example: true
        - name: location
          in: query
          description: Filter by location
          required: false
          schema:
            type: string
            example: "New York"
        - name: budgetMin
          in: query
          description: Minimum budget filter
          required: false
          schema:
            type: integer
            example: 1000
        - name: budgetMax
          in: query
          description: Maximum budget filter
          required: false
          schema:
            type: integer
            example: 5000
        - name: status
          in: query
          description: Filter by project status
          required: false
          schema:
            type: string
            enum: [draft, upcoming, active, paused, completed, cancelled]
            default: active
        - name: sortBy
          in: query
          description: Sort by field
          required: false
          schema:
            type: string
            enum: [createdAt, updatedAt, title, budgetMin, budgetMax, ratingAvg]
            default: createdAt
        - name: sortOrder
          in: query
          description: Sort order
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: desc
        - name: limit
          in: query
          description: Number of results per page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
      responses:
        '200':
          description: Successfully retrieved public projects
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  projects:
                    type: array
                    items:
                      $ref: "#/components/schemas/Project"
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                        example: 1
                      limit:
                        type: integer
                        example: 20
                      total:
                        type: integer
                        example: 150
                      pages:
                        type: integer
                        example: 8
                  filters:
                    type: object
                    properties:
                      category:
                        type: string
                        example: "Web Development"
                      experienceLevel:
                        type: string
                        example: "mid"
                      isRemote:
                        type: boolean
                        example: true
                      location:
                        type: string
                        example: "New York"
                      budgetMin:
                        type: integer
                        example: 1000
                      budgetMax:
                        type: integer
                        example: 5000
                      status:
                        type: string
                        example: "active"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/projects/categories:
    get:
      summary: Get available project categories
      description: Get a list of all available project categories for filtering and form building. No authentication required.
      tags:
        - "游릭 PROJECT SERVICE - Public Discovery"
      responses:
        '200':
          description: Successfully retrieved categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  categories:
                    type: array
                    items:
                      type: string
                    example: 
                      - "Web Development"
                      - "Mobile Development"
                      - "Desktop Application"
                      - "Backend Development"
                      - "Frontend Development"
                      - "Full Stack Development"
                      - "DevOps"
                      - "Data Science"
                      - "Machine Learning"
                      - "AI Development"
                      - "Blockchain"
                      - "Game Development"
                      - "UI/UX Design"
                      - "Graphic Design"
                      - "Content Writing"
                      - "Digital Marketing"
                      - "SEO"
                      - "Video Editing"
                      - "Audio Production"
                      - "Translation"
                      - "Research"
                      - "Consulting"
                      - "Other"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/projects/{id}:
    get:
      summary: Get a specific project
      description: Retrieve a project by its ID
      tags:
        - "游릭 PROJECT SERVICE - Management"
      parameters:
        - name: id
          in: path
          required: true
          description: Project ID
          schema:
            type: integer
      responses:
        "200":
          description: Project retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResponse"
        "400":
          description: Bad request - invalid project ID
        "404":
          description: Project not found
        "500":
          description: Internal server error

    put:
      summary: Update a project
      description: Update project details
      tags:
        - "游릭 PROJECT SERVICE - Management"
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Project ID
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectUpdate"
            example:
              title: "Updated E-commerce Platform Development"
              description: "Build a modern e-commerce platform with React and Node.js. Updated requirements include payment integration and mobile responsiveness."
              roleNeeded: "Full Stack Developer"
              status: "active"
              priority: "high"
              category: "Web Development"
              experienceLevel: "senior"
              budgetMin: 10000
              budgetMax: 18000
              currency: "USD"
              isRemote: true
              location: "Remote"
              duration: "4 months"
              startDate: "2024-02-15T00:00:00Z"
              deadline: "2024-06-15T00:00:00Z"
              requirements: "5+ years React experience, Node.js knowledge, MongoDB experience, payment gateway integration"
              benefits: "Flexible hours, learning opportunities, competitive pay, bonus for early completion"
              company: "TechCorp Inc."
              website: "https://techcorp.com"
              maxApplicants: 15
              language: "English"
              timezone: "UTC-5"
              skills: ["React", "Node.js", "MongoDB", "Express", "JavaScript", "Stripe", "PayPal"]
              tags: ["ecommerce", "react", "nodejs", "mongodb", "payments"]
      responses:
        "200":
          description: Project updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResponse"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "404":
          description: Project not found
        "500":
          description: Internal server error

    delete:
      summary: Delete a project
      description: Soft delete a project
      tags:
        - "游릭 PROJECT SERVICE - Management"
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Project ID
          schema:
            type: integer
      responses:
        "200":
          description: Project deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Project deleted"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "404":
          description: Project not found
        "500":
          description: Internal server error

  /api/v1/projects/apply:
    post:
      summary: Apply to a project
      description: Submit an application to a project
      tags:
        - "游릭 PROJECT SERVICE - Applications"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationRequest"
            example:
              projectId: 123
              matchScore: 87.5
              notes: "I have 5+ years of experience with React and Node.js. I've built similar e-commerce platforms before and have experience with payment integration. I'm available to start immediately and can commit to the full project duration."
      responses:
        "201":
          description: Application submitted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationResponse"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/v1/projects/applicants/status:
    put:
      summary: Update applicant status
      description: |
        Update the status of a project applicant (e.g., shortlisted, accepted, rejected).
        
        **Automatic Chat Creation**: When a developer is shortlisted or accepted (status = 'shortlisted' or 'accepted'), a direct conversation is automatically created between the project owner and the developer. The conversation is associated with the project for better organization and context.
        
        **Status Values**:
        - `applied` - Initial application status
        - `shortlisted` - Developer has been shortlisted (triggers automatic chat creation)
        - `interviewing` - Developer is in interview process
        - `accepted` - Developer has been accepted (triggers automatic chat creation)
        - `rejected` - Application has been rejected
        
        **Email Notifications**: Email notifications are sent when status changes to 'shortlisted' or 'rejected'.
        
        **Note**: Chat creation is non-blocking - if chat creation fails, the status update still succeeds.
      tags:
        - "游릭 PROJECT SERVICE - Applications"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicantStatusUpdate"
            example:
              projectId: 123
              userId: 456
              status: "accepted"
      responses:
        "200":
          description: Applicant status updated successfully. If status is 'shortlisted' or 'accepted', a direct chat conversation has been automatically created between the project owner and developer.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationResponse"
        "400":
          description: Bad request (missing required fields or invalid status)
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/v1/projects/{projectId}/applicants:
    get:
      summary: List project applicants
      description: Get all applicants for a specific project
      tags:
        - "游릭 PROJECT SERVICE - Applications"
      security:
        - bearerAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          description: Project ID
          schema:
            type: integer
      responses:
        "200":
          description: Applicants retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  applicants:
                    type: array
                    items:
                      $ref: "#/components/schemas/Applicant"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/v1/projects/invite:
    post:
      summary: Create project invitation
      description: Send an invitation to join a project (only project owners can send invites)
      tags:
        - "游릭 PROJECT SERVICE - Invitations"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InviteRequest"
            example:
              projectId: 123
              invitedEmail: "developer@example.com"
              invitedUserId: 456
              role: "Frontend Developer"
              message: "Hi! We'd love to have you join our e-commerce platform project. Your React skills would be perfect for this role. Please let us know if you're interested!"
      responses:
        "201":
          description: Invitation created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InviteResponse"
        "400":
          description: Bad request - missing fields or duplicate invite
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - you can only invite people to your own projects
        "404":
          description: Project not found
        "500":
          description: Internal server error

  /api/v1/projects/invites/my:
    get:
      summary: Get my invitations
      description: Get all invitations sent to the authenticated user
      tags:
        - "游릭 PROJECT SERVICE - Invitations"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Invitations retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  invites:
                    type: array
                    items:
                      $ref: "#/components/schemas/Invite"
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/v1/projects/invite/respond:
    put:
      summary: Respond to invitation
      description: Accept or decline a project invitation (only the invited person can respond)
      tags:
        - "游릭 PROJECT SERVICE - Invitations"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InviteResponseRequest"
            example:
              inviteId: 1
              status: "accepted"
      responses:
        "200":
          description: Invitation response recorded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InviteResponse"
        "400":
          description: Bad request - invite not found, already responded, or invalid status
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - you can only respond to invites sent to you
        "404":
          description: Invite not found
        "500":
          description: Internal server error

  /api/v1/projects/files:
    post:
      summary: Add file to project
      description: Upload and attach a file to a project
      tags:
        - "游릭 PROJECT SERVICE - Files"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - projectId
                - file
              properties:
                projectId:
                  type: integer
                  description: ID of the project to attach the file to
                  example: 123
                file:
                  type: string
                  format: binary
                  description: File to upload (any format)
                description:
                  type: string
                  description: Optional description of the file
                  example: "Project requirements document with detailed specifications"
                category:
                  type: string
                  description: File category
                  example: "requirements"
                  enum: ["requirements", "design", "documentation", "code", "other"]
            example:
              projectId: 123
              file: "[Binary file data]"
              description: "Project requirements document with detailed specifications"
              category: "requirements"
      responses:
        "201":
          description: File uploaded successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileResponse"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/v1/projects/{projectId}/files:
    get:
      summary: Get project files
      description: Retrieve all files uploaded for a specific project with Supabase URLs
      tags:
        - "游릭 PROJECT SERVICE - Files"
      parameters:
        - name: projectId
          in: path
          required: true
          description: ID of the project
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Files retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  status:
                    type: integer
                    example: 200
                  files:
                    type: array
                    items:
                      $ref: "#/components/schemas/File"
        "400":
          description: Bad request
        "500":
          description: Internal server error

  /api/v1/projects/updates:
    post:
      summary: Add project update
      description: Add an update or progress note to a project
      tags:
        - "游릭 PROJECT SERVICE - Updates"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateRequest"
            example:
              projectId: 123
              type: "progress"
              message: "Completed the user authentication module with JWT integration. All login and registration endpoints are working correctly. Next milestone is payment integration."
      responses:
        "201":
          description: Update added successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateResponse"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/v1/projects/reviews:
    post:
      summary: Add project review
      description: Submit a review for a project
      tags:
        - "游릭 PROJECT SERVICE - Reviews"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReviewRequest"
            example:
              projectId: 123
              rating: 5
              comment: "Excellent project! The team delivered high-quality work on time. Great communication throughout the project. The e-commerce platform exceeded our expectations. Highly recommend working with this team."
      responses:
        "201":
          description: Review added successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReviewResponse"
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/v1/projects/boost:
    post:
      summary: Add project boost
      description: Purchase a boost to promote a project
      tags:
        - "游릭 PROJECT SERVICE - Boosting"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BoostRequest"
            example:
